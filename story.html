                    }

                    // Videoları ekleyelim
                    if (storyMedia[storyNumber]?.videos) {
                        storyMedia[storyNumber].videos.forEach(video => {
                            const videoElement = document.createElement("video");
                            videoElement.src = video;
                            videoElement.controls = true;
                            videoElement.classList.add("story-media");
                            videoElement.addEventListener("click", function() {
                                videoSource.src = video;
                                modalImage.style.display = "none"; // Fotoğrafı gizle
                                modalVideo.style.display = "block"; // Videoyu göster
                                mediaModal.style.display = "block"; // Modal'ı göster
                                modalVideo.load(); // Videoyu yeniden başlat
                            });
                            mediaContainer.appendChild(videoElement);
                        });
                    }

                    if (!storyMedia[storyNumber]?.photos && !storyMedia[storyNumber]?.videos) {
                        mediaContainer.innerHTML = "<p style="display: flex; justify-content: center; align-items: center; height: 600px;"Bu hikayeye ait medya bulunamadı.</p>";
                    }

                    contentBox.appendChild(mediaContainer);
                    showPhotosBtn.textContent = "Hikayeye Dön"; // Butonun yazısını değiştir
                } else {
                    // Hikayeye geri dön
                    contentBox.innerHTML = `<h1 id="storyTitle">${storyTitle}</h1><p id="storyContent">${storyContent}</p>`;
                    showPhotosBtn.textContent = "Anıları Gör"; // Butonun yazısını eski haline getir
                }
                showingMedia = !showingMedia; // Durumu tersine çevir
            });

            // Modal'ı kapama işlemi
            closeBtn.addEventListener("click", function() {
                mediaModal.style.display = "none";
            });

            // Modal dışına tıklanırsa kapatma işlemi
            window.addEventListener("click", function(event) {
                if (event.target === mediaModal) {
                    mediaModal.style.display = "none";
                }
            });
        });


    </script>
</body>
</html>
